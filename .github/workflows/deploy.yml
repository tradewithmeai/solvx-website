name: Deploy to Krystal

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Write deploy marker
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > dist/deploy-marker.txt

      - name: Deploy to Krystal via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_PATH }}/
          dangerous-clean-slate: true
          log-level: verbose
